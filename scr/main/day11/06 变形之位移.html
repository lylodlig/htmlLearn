<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		/*transition 过渡 */
		/*transform: translate(100px, 0);  x 100 y 是  0*/
		transition: all 0.4s;
	}
	div:hover {
		transform: translate(100px, 100px);
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
