<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 386px;
		height: 260px;
		overflow: hidden;

	}
	div img {
		transition: all 0.5s;
	}
	div:hover img {
		transform: scale(1.1);
	}
	</style>
</head>
<body>
	<div>
		<img src="1.jpg" height="260" width="386" alt="">
	</div>
</body>
</html>
