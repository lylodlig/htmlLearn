<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		position: absolute;
		width: 200px;
		height: 200px;
		background-color: pink;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		/*translate 如果x -50% 跟父亲没关系，是走自己盒子宽度的一半*/
		/*translate 如果y -50% 跟父亲没关系，是走自己盒子高度的一半*/
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
