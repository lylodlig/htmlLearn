<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    div{
      width: 300px;
      height: 200px;
      background-color: green;
    }
  </style>
  <script src="jquery-1.12.1.js"></script>
  <script>

    //案例:点击按钮在div中添加一个p标签

    /*
    *
    * .val();----设置或者是获取表单标签的value属性值
    * .text();----设置或者是获取标签中的文本内容---就相当于DOM中innerText
    * .css();-----设置元素的css样式属性值
    * .html();----设置或者是获取标签中的html内容---就相当于DOM中innerHTML
    *
    *
    *
    *
    * */

    $(function () {
      //点击按钮
      $("#btn").click(function () {
        $("#dv").html("<p>这是一个p标签</p>");
      });
    });
  </script>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<div id="dv"></div>

</body>
</html>
