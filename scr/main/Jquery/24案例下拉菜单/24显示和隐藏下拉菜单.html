
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .wrap {
      width: 330px;
      height: 30px;
      margin: 100px auto 0;
      padding-left: 10px;
      background-image: url(images/bg.jpg);
    }

    .wrap li{
      background-image: url(images/libg.jpg);
    }

    .wrap > ul > li {
      float: left;
      margin-right: 10px;
      position: relative;
    }

    .wrap a {
      display: block;
      height: 30px;
      width: 100px;
      text-decoration: none;
      color: #000;
      line-height: 30px;
      text-align: center;
    }

    .wrap li ul {
      position: absolute;
      top: 30px;
      display: none;
    }

  </style>
  <script src="jquery-1.12.1.js"></script>
  <script>

    //页面加载事件
    $(function () {

      //获取ul中所有的li,然后注册鼠标进入和鼠标离开事件
      $(".wrap>ul>li").mouseenter(function () {
        //当前的li中所有的子元素,再从所有的子元素中找ul
        $(this).children("ul").stop().show(200);
      });

      //鼠标离开
      $(".wrap>ul>li").mouseleave(function () {
        $(this).children("ul").stop().hide(200);
      });
    });

  </script>
</head>
<body>
<div class="wrap">
  <ul>
    <li>
      <a href="javascript:void(0);">帅哥系列</a>
      <ul>
        <li><a href="javascript:void(0);">乔峰</a></li>
        <li><a href="javascript:void(0);">张无忌</a></li>
        <li><a href="javascript:void(0);">郭靖</a></li>
      </ul>
    </li>
    <li>
      <a href="javascript:void(0);">美女系列</a>
      <ul>
        <li><a href="javascript:void(0);">柳 岩</a></li>
        <li><a href="javascript:void(0);">杨 幂</a></li>
        <li><a href="javascript:void(0);">萝 拉</a></li>
      </ul>
    </li>
    <li>
      <a href="javascript:void(0);">渣男妇腐女</a>
      <ul>
        <li><a href="javascript:void(0);">凤姐</a></li>
        <li><a href="javascript:void(0);">助教</a></li>
        <li><a href="javascript:void(0);">导师</a></li>
      </ul>
    </li>
  </ul>
</div>
</body>
</html>
