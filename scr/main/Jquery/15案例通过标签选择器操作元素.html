<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script src="jquery-1.12.1.js"></script>
  <script>

    /*
    *
    * id选择器
    * $("#id属性的值")---->某个元素
    * 标签选择器
    * $("标签名字")------>多个元素或者是某个元素
    *
    * */


    //.text()方法相当于DOM中的.innerText属性
    //对象.text()----->获取该元素的文本内容
    //对象.text("值")---->设置该元素的文本内容

    //本身代码没有循环操作,jQuery中内部帮助我们循环操作的----->隐式迭代

    //页面加载的事件
    $(function () {
      //根据id选择器获取按钮,添加点击事件
      $("#btn").click(function () {
        //根据标签选择器获取p标签
        $("p").text("我们都是p");
      });
    });
  </script>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<p>鸣人</p>
<p>佐助</p>
<p>卡卡西</p>
<p>自来也</p>
<p>大蛇丸</p>

</body>
</html>
