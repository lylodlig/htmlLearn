<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    div{
      width: 300px;
      height: 200px;
      background-color: green;
    }
    .cls{
      background-color: red;
    }
  </style>
  <script src="jquery-1.12.1.js"></script>
  <script>

    /*
    *
    * 交集选择器 标签名.类样式的名字
    * 并集选择器 选择器,选择器,选择器...
    *
    * */

    //页面加载的事件
    $(function () {

      $("#btn").click(function () {

        //div,p,span
        $("#dv,p,.cls").css("backgroundColor","orange");
      });
    });
  </script>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<div id="dv"></div>
<p>这是一个p</p>
<span class="cls">这是一个span</span>
<ul>
  <li>小苏喜欢吃榴莲</li>
  <li>助教喜欢吃臭豆腐</li>
  <li>班主任都喜欢吃</li>
</ul>
</body>
</html>
